<ion-view hide-nav-bar="true">
  <ion-content class="page-background">
    <ion-refresher on-refresh="refresh()" pulling-text="برای بارگزاری بکشید"
                   refreshing-text="در حال بارگزاری">

    </ion-refresher>

    <div class="background-info" style="float:left">
      <div ng-click="ranks()" class="myText" style="float:left;margin-top: 10px">
        <span style="display:inline;"><img id="cupT" class="home-badge-img" src="img/cup.png"/></span>
        <span class="home-badge-text"
              style="display:inline;top: 28px;left: 80px;font-size: 15px">{{gamer.rating}}</span>
      </div>
      <div ng-click="coining()" class="myText" style="float:left;clear: both">
        <span style="display:inline;"><img id="coinT" class="home-badge-img" src="img/home-coin.png"/></span>
        <span class="home-badge-text" style="display:inline;top: 100px;left: 70px;font-size: 15px">{{gamer.coins}}</span>
      </div>
      <div ng-click="coining()" class="myText" style="float:left;clear: both">
        <span style="display:inline;"><img id="gemT" class="home-badge-img" src="img/home-gem.png"/></span>
        <span class="home-badge-text" style="display:inline;top: 172px;left: 80px;font-size: 15px">{{gamer.gem}}</span>
      </div>
      <div ng-if="gamer.exp" class="myText" style="float:left;clear: both">
        <span style="display:inline;"><img class="home-badge-img" src="img/exp.png"/></span>
        <span class="home-badge-text" style="display:inline;top: 115px;left: 40px;font-size: 25px">{{gamer.exp}}</span>
      </div>
    </div>

    <div class="myText" style="position: absolute;left: 110px;top: 5px;" ng-click="speaker()">
      <span style="display:inline;"><img id="speaker" style="width: 64px" class="home-badge-img" src="img/speaker.png"/></span>
    </div>
    <div
      style="background: url(img/pic.png) no-repeat center;background-size: contain;right: 0;position: absolute;width: 175px;height: 80px;top: 0"
      ng-click="profile()">
      <img style="width: 30%;position: absolute;left: 30px;top: 42px;height: 15px;" src="img/bar-full-profile.png">
      <img style="width: 42px;border-radius: 50%;position: absolute;right: 15px;top: 19px;" src="{{gamer.avatar}}">
    </div>
    <div class="myEText" style="color: white;position: absolute;top: 15px;right: 85px;font-size: 20px">{{gamer.user}}
    </div>
    <div ng-if="gamer" class="myText" style="color: white;position: absolute;top: 42px;right: 153px;font-size: 14px">{{gamer.level}}
    </div>

    <div class="myText">
      <div class="row" style="position: absolute;margin-top: 60px;margin-left: 110px">
        <div id="battle " class="col grid-example s6 blue-button" style="font-size: medium;max-width: 60%"
             ng-click="challenge()">

          حریف میطلبم

        </div>
      </div>
      <div class="row" style="margin-top: 130px;position: absolute;margin-left: 110px">
        <div id="league" class="col grid-example s6 red-button" ng-click="league()" style="font-size: medium;max-width: 60%">
          لیگ
        </div>
      </div>
      <div class="row" style="margin-top: 200px;position: absolute;margin-left: 110px">
        <div id="train" class="col grid-example s6 gold-button" ng-click=" training()" style="font-size: medium;max-width: 60%">

          تمرین میکنم

        </div>
      </div>
      <div class="row" style="margin-top: 265px;position: absolute;margin-left: 110px">
        <div class="col grid-example s6 green-button" ng-click="soon()" style="font-size: medium;max-width: 60%">
          به زودی ...
        </div>
      </div>

      <div style="height: 40%;
      overflow-y: scroll;
      position: fixed;
    width: 100%;
    bottom: 0;">

          <div id="endIcon" ng-click="toggleList()"
               style="background-size: contain;font-size: small;position: fixed;
                right: 0;
                 width: 100px;height: 80px;top: 350px">
          </div>
        <div ng-click="battlefield(row.gameId,false)" class="row myends" style="margin-bottom: 10px;background: url('img/win.png');
        background-size: 200px 120px;
        background-repeat: no-repeat;
        height: 120px;
        background-position: center;
        width: 400px" ng-repeat="row in games">
          <div style="position: absolute;left: 118px;margin-top: 15px">
            <img style="width: 42px;margin-top: 12px;border-radius: 50%" src="{{row.second.avatar}}">
          </div>
          <div style="position: absolute;
    left: 105px;
    margin-top: 90px;">
            {{row.second.user}}
          </div>
          <div style="line-height: 35px;position: absolute;left: 220px;margin-top: 31px;">{{row.score}}</div>

        </div>
      </div>
    </div>
      <div style="width: 90px;
    background-image: url(img/back.png);
    background-size: 100% 100%;
    position: fixed;
    bottom: 0;
    height: 100px;"></div>
      <div style="width: 90px;
    background-image: url(img/help.png);
    background-size: 100% 100%;
    position: fixed;
    bottom: 0;
    right: 0;
    height: 100px;"></div>
  </ion-content>
</ion-view>
