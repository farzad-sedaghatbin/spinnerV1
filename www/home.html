<ion-view hide-nav-bar="true">
  <ion-content class="page-background">
    <ion-refresher on-refresh="refresh()" pulling-text="برای بارگزاری بکشید"
                   refreshing-text="در حال بارگزاری">

    </ion-refresher>

    <div class="background-info" style="float:left">
      <div ng-click="ranks()" class="myText" style="float:left;margin-top: 10px">
        <span style="display:inline;"><img id="cupT" class="home-badge-img" src="img/cup.png"/></span>
        <span class="home-badge-text my-overflow-text"
              style="display:inline;top: 15px;left: 50px;width: 25px;
    font-size: x-small;">{{gamer.rating}}</span>
      </div>
      <div ng-click="coining()" class="myText" style="float:left;clear: both">
        <span style="display:inline;"><img id="coinT" class="home-badge-img" src="img/home-coin.png"/></span>
        <span class="home-badge-text my-overflow-text" style="display:inline;top: 68px;left: 50px;width: 25px;
    font-size: x-small;">{{gamer.coins}}</span>
      </div>
      <div ng-click="coining()" class="myText" style="float:left;clear: both">
        <span style="display:inline;"><img id="gemT" class="home-badge-img" src="img/home-gem.png"/></span>
        <span class="home-badge-text my-overflow-text" style="display:inline;top: 120px;left: 50px;width: 25px;
    font-size: x-small;">{{gamer.gem}}</span>
      </div>
      <div ng-if="gamer.exp" class="myText" style="float:left;clear: both">
        <span style="display:inline;"><img class="home-badge-img" src="img/exp.png"/></span>
        <span class="home-badge-text my-overflow-text" style="display:inline;top: 115px;left: 40px;width: 25px;
    font-size: x-small;">{{gamer.exp}}</span>
      </div>
    </div>

    <div class="myText" style="position: absolute;left: 100px;top: 5px;" ng-click="speaker()">
      <span style="display:inline;"><img id="speaker" style="width: 64px" class="home-badge-img" src="img/speaker.png"/></span>
    </div>
    <div
      style="background: url(img/pic.png) no-repeat center;background-size: contain;right: 0;position: absolute;width: 175px;height: 80px;top: 0"
      ng-click="profile()">
      <img style="width: 30%;position: absolute;left: 30px;top: 42px;height: 15px;" src="img/bar-full-profile.png">
      <img style="width: 42px;border-radius: 50%;position: absolute;right: 15px;top: 19px;" src="{{gamer.avatar}}">
    </div>
    <div class="myEText my-overflow-text" style="color: black;position: absolute;top: 15px;right: 70px;
    font-size: small;
    width: 100px;">{{gamer.user}}
    </div>
    <div ng-if="gamer" class="myText" style="color: black;position: absolute;top: 42px;right: 153px;font-size: small">{{gamer.level}}
    </div>

    <div class="myText">
      <div class="row" style="position: absolute;margin-top: 60px;margin-left: 15%;max-width: 70%;">
        <div id="battle " class="col grid-example s6 blue-button" style="font-size: large;max-width: 100%"
             ng-click="challenge()">

          حریف میطلبم

        </div>
      </div>
      <div class="row" style="margin-top: 130px;position: absolute;margin-left: 15%;max-width: 70%;">
        <div id="league" class="col grid-example s6 red-button" ng-click="league()" style="font-size: large;max-width: 100%">
          لیگ
        </div>
      </div>
      <div class="row" style="margin-top: 200px;position: absolute;margin-left: 15%;max-width: 70%;">
        <div id="train" class="col grid-example s6 gold-button" ng-click=" training()" style="font-size: large;max-width: 100%">

          تمرین میکنم

        </div>
      </div>
      <div class="row" style="margin-top: 265px;position: absolute;margin-left: 15%;max-width: 70%;">
        <div class="col grid-example s6 green-button" ng-click="soon()" style="font-size: large;max-width: 100%">
          به زودی ...
        </div>
      </div>

      <div id="header" class="row" style="margin-top: 350px;position: absolute;">
      </div>

      <div style="height: 35%;
      overflow-y: scroll;
      position: fixed;
    width: 100%;
    bottom: 0;">

          <div id="endIcon" ng-click="toggleList()"
               style="background-size: contain;font-size: small;position: fixed;
                right: 0;
                 width: 100px;height: 80px;top: 350px;background: url(img/2-natije-2.png) no-repeat right;background-size: contain">
          </div>
          <div ng-click="notification()"
               style="background-size: contain;font-size: small;position: fixed;
                left: 0;
                 width: 100px;height: 80px;top: 350px;background: url(img/notification.png) no-repeat left;background-size: contain">
          </div>
        <div ng-click="battlefield(row.gameId,false)" class="row myends" style="margin-bottom: 10px;background: url('img/{{row.status}}.png');
        background-size: 60% 100%;
        background-repeat: no-repeat;
        height: 140px;
        background-position: center;" ng-repeat="row in games">
          <div style="position: absolute;left: 24%">
            <img style="width: 20%;margin-top: 10%;border-radius: 50%" src="{{row.second.avatar}}">
          </div>
          <div class="my-overflow-text" style="position: absolute;left: 20%;
    margin-top: 105px;
    width: 23%;font-size: x-small">
            {{row.second.user}}
          </div>
          <div style="line-height: 35px;position: absolute;left: 57%;margin-top: 41px;">{{row.score}}</div>

        </div>
      </div>
    </div>
      <div style="width: 70px;
    background-image: url(img/back.png);
    background-size: 100% 100%;
    position: fixed;
    bottom: 0;
    height: 80px;"></div>
      <div style="width: 70px;
    background-image: url(img/help.png);
    background-size: 100% 100%;
    position: fixed;
    bottom: 0;
    right: 0;
    height: 80px;"></div>
  </ion-content>
</ion-view>
