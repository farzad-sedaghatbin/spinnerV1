<ion-view>
  <ion-content class="page-background" id="HomeController">
    <div class="coins-total ui-text"><img class="coins-ico" src="img/coin.png"><span
      class="font-36 font-yellow">0</span>
    </div>
    <div class="upgrade-ico" ng-click="buy()"></div>
    <a class="upgrade-ico" href="ranks.html" style="right: 80px"></a>


    <div class="row">
      <div class="col grid-example s12">
        ناتمام ها
      </div>
    </div>
    <div class="row">
      <div class="col grid-example s3">
        من
      </div>
      <div class="col grid-example s3">
        nh'hgh
      </div>
      <div class="col grid-example s3">
        رقیبم
      </div>
    </div>
    <div class="row">
      <div class="col grid-example s6" style="">
        <button class="rate-button">sdfsdf</button>
      </div>
      <div class="col grid-example s6" style="">
        <button class="rate-button">6-columns (one-half)</button>
      </div>
    </div>


    <div class="row">
      <div class="col grid-example s12">
        تمام شده ها
      </div>
    </div>
    <div class="row">
      <div class="col grid-example s3">
        من
      </div>
      <div class="col grid-example s3">
        nh'hgh
      </div>
      <div class="col grid-example s3">
        رقیبم
      </div>
    </div>
    <div class="row">
      <div class="col grid-example s6" style="">
        <button class="rate-button">sdfsdf</button>
      </div>
      <div class="col grid-example s6" style="">
        <button class="rate-button">6-columns (one-half)</button>
      </div>
    </div>


    <div class="row" style="margin-top: 60px">
      <div class="col grid-example s6" style="background: tomato;margin: 10px;line-height: 40px;height: 50px" ng-click="training()">
        تمرین میکنم
      </div>
      <div class="col grid-example s6" style="background: tomato;margin: 10px;line-height: 40px;height: 50px">
        حریف میطلبم
      </div>
    </div>
  </ion-content>
</ion-view>
