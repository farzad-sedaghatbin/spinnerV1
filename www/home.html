<ion-view>
  <ion-content class="has-header page-background">
    <div style="padding-bottom: 90px">
    <div class="coins-total ui-text"><img class="coins-ico" src="img/coin.png"><span
      class="font-36 font-yellow">0</span>
    </div>
    <!--<div class="upgrade-ico" ng-click="avatar()"></div>-->
    <!--<a class="upgrade-ico" href="ranks.html" style="right: 80px"></a>-->


    <div class="row" style="height: 70px;margin-top: 80px">
      <div class="col grid-example s12">
        نا تمام ها
      </div>
    </div>
    <div class="row" style="margin-bottom: 10px;">
      <div class="col grid-example s3" style="background: url(img/pic.png) no-repeat center;background-size: contain;">
        <img style="width: 52px;margin-top: 8px" src="{{me}}">
      </div>
      <div class="col grid-example s3 rate" style="margin-right: 5px">
        2000
      </div>
      <div class="col grid-example s3 rate" style="margin-left: 5px">
        51
      </div>
      <div class="col grid-example s3" style="background: url(img/pic.png) no-repeat center;background-size: contain;">
        <img style="width: 52px;margin-top: 8px" src="{{other}}">
      </div>
    </div>
    <div class="row">
      <div class="col grid-example s6" style="">
        <button class="rate-button">من</button>
      </div>
      <div class="col grid-example s6" style="">
        <button class="rate-button">قلی</button>
      </div>
    </div>
    <div class="row">
      <div class="col grid-example s4 battlefield" ng-click="battlefield()">
        بازی هامون
      </div>
    </div>

    <!--<div class="row" style="padding-top: 20px">-->
      <!--<div class="col grid-example s4 shelf" style="min-height: 30px;">-->
      <!--</div>-->
    <!--</div>-->


    <div class="row" style="height: 70px;margin-top: 70px">
      <div class="col grid-example s12">
        تمام شده ها
      </div>
    </div>
    <div class="row" style="margin-bottom: 10px;">
      <div class="col grid-example s3" style="background: url(img/pic.png) no-repeat center;background-size: contain;">
        <img style="width: 52px;margin-top: 8px" src="{{me}}">
      </div>
      <div class="col grid-example s3 rate" style="margin-right: 5px">
        1500
      </div>
      <div class="col grid-example s3 rate" style="margin-left: 5px">
        200
      </div>
      <div class="col grid-example s3" style="background: url(img/pic.png) no-repeat center;background-size: contain;">
        <img style="width: 52px;margin-top: 8px" src="{{other}}">
      </div>
    </div>
    <div class="row">
      <div class="col grid-example s6" style="">
        <button class="rate-button">من</button>
      </div>
      <div class="col grid-example s6" style="">
        <button class="rate-button">حسین</button>
      </div>
    </div>
    <div class="row">
      <div class="col grid-example s4 battlefield" ng-click="battlefield()">
        بازی هامون
      </div>
    </div>
    </div>
  </ion-content>
    <div ng-show="!isLeague()" class="row" style="position: fixed;bottom: 0;width: 100%;background: burlywood">
      <div class="col grid-example s6 blue-button"
           ng-click="training()">
        تمرین میکنم
      </div>
      <div class="col grid-example s6 red-button" >
        حریف میطلبم
      </div>
    </div>
    <div ng-show="isLeague()" class="row" style="position: fixed;bottom: 0;width: 100%;background: burlywood">
      <div class="col grid-example s4 blue-button" style="font-size: large"
           ng-click="training()">
        تمرین میکنم
      </div>
      <div class="col grid-example s4 gold-button" style="color: darkmagenta;">
        لیگ
      </div>
      <div class="col grid-example s4 red-button" style="font-size: large">
        حریف میطلبم
      </div>
    </div>
</ion-view>
