<ion-view>
  <ion-content scroll="false" class="page-background">
    <div class="row">
      <a class="col grid-example s6" style="text-align: left" ng-click="goBack()">
        <img class="coins-ico" src="img/back.jpg" style="width: 56px"/>
      </a>
      <a class="col grid-example s6 mytitle">
        بازی ها
      </a>
    </div>
    <!--<circle menuFunHandler="menuHander(data);" config="circularMenuConfig"></circle>-->
    <div class=cicular_wrapper>
      <div class="m">
        <div class="btn trigger" ng-click="toglefun()"><span class="line" ></span></div>
        <div class="rotater" ng-repeat="imageObj in config.submenus" ng-click="menufun($index+1);"><a href="{{imageObj.adr}}" class="btn btn-icon"><i ng-if="!imageObj.img" style="color: white;" class="{{imageObj.menuicon}}"></i><img ng-src="{{imageObj.img}}"> </img></a></div>
      </div>
    </div>
  </ion-content>
</ion-view>
