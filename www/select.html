<ion-view>
  <ion-content class="page-background" scroll="false">
    <div class="myText">
      <div class="row">
        <a class="col grid-example s6 mytitle">
          انتخاب حریف
        </a>
      </div>
      <div class="row red-button" style="background-size: 300px;text-align: center;display: block;margin-top: 80px;height: 100px" ng-click="byUsername()">
        انتخاب با نام کاربری
      </div>
      <div class="row blue-button" style="background-size: 300px;text-align: center;display: block;height: 100px" ng-click="byChance()">
        حریف شانسی
      </div>
    </div>
    <div ng-click="goBack()" style="width: 90px;
    background-image: url(img/back.png);
    background-size: 100% 100%;
    position: fixed;
    bottom: 0;
    height: 100px;"></div>
    <div style="width: 90px;
    background-image: url(img/help.png);
    background-size: 100% 100%;
    position: fixed;
    bottom: 0;
    right: 0;
    height: 100px;"></div>
  </ion-content>
</ion-view>
