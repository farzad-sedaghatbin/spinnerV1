<ion-view>
  <ion-content class="page-background" id="HomeController">
    <ion-refresher on-refresh="loadMoreData()" refreshing-icon="" pulling-icon="">

    </ion-refresher>
    <div class="myText">
      <div class="row">
        <a class="col grid-example s6" style="text-align: left" ng-click="goBack()">
          <img class="coins-ico" src="img/back.jpg" style="width: 56px"/>
        </a>
        <a class="col grid-example s6 mytitle">
          آوردگاه
        </a>
      </div>
      <div class="row" style="margin-bottom: 20px;margin-top: 40px">
        <div class="col grid-example s12 blue-button i" style="background: url('img/button1.png') no-repeat center;background-size: 180px 60px;font-size: large;"
             ng-click="training()">
          بازی کن
        </div>
      </div>
      <div class="row" style="margin-top: 60px">
        <div class="col grid-example s3" style="background: url(img/pic.png) no-repeat center;background-size: contain;">
          <img style="width: 48px;margin-top: 8px" src="{{me}}">
        </div>
        <div class="col grid-example s6 rate-button" style="margin-right: 30px">
          من
        </div>
        <div class="col grid-example s3 unknown" style="margin-left: 40px;margin-right: 40px">
        </div>
      </div>

    </div>
  </ion-content>
</ion-view>
