<ion-view>
  <ion-content class="page-background" scroll="false">
    <div class="myText">
      <div class="row">
      <a class="col grid-example s6" style="text-align: left" ng-click="goBack()">
        <img class="coins-ico" src="img/back.jpg" style="width: 56px"/>
      </a>
      <a class="col grid-example s6 mytitle">
        فراموشی کلمه عبور
      </a>
      </div>
    <form name="forgetForm" ng-show="!forgetPassCodeForm" novalidate ng-submit="submit(username)">
      <div class="row" style="margin-top: 30%">
        <input type="text" id="username" name="username" ng-model="username"
                                              ng-maxlength="60" class="myText" placeholder="نام کاربری"
                                              required
                                              style="background: url(img/input1.png);width: 100%;height: 100%;background-size: 100% 100%;margin-left: 30px;margin-right: 30px;padding-left: 40px;padding-right: 10px">
      </div>
      <div class="error-message myText" ng-show="forgetForm.username.$error.maxlength && forgetForm.username.$touched">
        برای فیلد نام کاربری حداکثر 60 کاراکتر وارد کنید
      </div>
      <button type="submit" ng-disabled="forgetForm.$invalid" class="row gold-button" style="font-size: large;text-align: center;display: block;line-height: 60px;margin-top: 10%;border: none">
        ثبت
      </button>
    </form>

    <form name="confirmForm" ng-show="forgetPassCodeForm" novalidate ng-submit="confirm(code,password)">
      <div class="row" style="margin-top: 20%">
          <input type="text" id="code" name="code" ng-model="code" ng-maxlength="20"
                                                class="myText" placeholder="کد"
                                                required
                                                style="background: url(img/input2.png);width: 100%;height: 100%;background-size: 100% 100%;margin-left: 30px;margin-right: 30px;padding-left: 40px;padding-right: 10px">
        <div class="error-message myText" ng-show="confirmForm.code.$error.maxlength && confirmForm.code.$touched">برای
          فیلد کد حداکثر 20 کاراکتر وارد کنید
        </div>
      </div>
      <div class="row">
        <input type="password" id="password" name="password" ng-model="password"
                                                class="myText" ng-minlength="6" ng-maxlength="50"
                                                placeholder="کلمه عبور جدید"
                                                required
                                                style="background: url(img/input3.png);width: 100%;height: 100%;background-size: 100% 100%;margin-left: 30px;margin-right: 30px;padding-left: 40px;padding-right: 10px"
                                                ng-change="checkPassword(confirmForm,password,confirmPass)">
        <div class="error-message myText"
             ng-show="confirmForm.password.$error.minlength && confirmForm.password.$touched">&#1576;&#1585;&#1575;&#1740;&#32;&#1601;&#1740;&#1604;&#1583;&#32;&#1705;&#1604;&#1605;&#1607;&#32;&#1593;&#1576;&#1608;&#1585;&#32;&#1581;&#1583;&#1575;&#1602;&#1604;&#32;&#54;&#32;&#1705;&#1575;&#1585;&#1575;&#1705;&#1578;&#1585;&#32;&#1608;&#1575;&#1585;&#1583;&#32;&#1705;&#1606;&#1740;&#1583;</div>
        <div class="error-message myText"
             ng-show="confirmForm.password.$error.maxlength && confirmForm.password.$touched">برای فیلد کلمه عبور حداکثر
          50 کاراکتر وارد کنید
        </div>
      </div>
      <div class="row">
        <input type="password" id="confirmPass" name="confirmPass"
                                                ng-model="confirmPass" class="myText"
                                                style="background: url(img/input1.png);width: 100%;height: 100%;background-size: 100% 100%;margin-left: 30px;margin-right: 30px;padding-left: 40px;padding-right: 10px"
                                                placeholder="تکرار کلمه عبور جدید"
                                                ng-change="checkPassword(confirmForm,password,confirmPass)" required>
        <div class="error-message myText"
             ng-show="confirmForm.confirmPass.$error.validity && confirmForm.confirmPass.$touched">&#1601;&#1740;&#1604;&#1583;&#32;&#1578;&#1705;&#1585;&#1575;&#1585;&#32;&#1705;&#1604;&#1605;&#1607;&#32;&#1593;&#1576;&#1608;&#1585;&#32;&#1576;&#1575;&#32;&#1705;&#1604;&#1605;&#1607;&#32;&#1593;&#1576;&#1608;&#1585;&#32;&#1576;&#1575;&#1740;&#1583;&#32;&#1576;&#1585;&#1575;&#1576;&#1585;&#32;&#1576;&#1575;&#1588;&#1583;</div>
      </div>
      <div class="padding removePM">
        <div class="col">
          <button type="submit" ng-disabled="confirmForm.$invalid" class="row red-button" style="font-size: large;text-align: center;display: block;line-height: 60px;margin-top: 10%;border: none">ورود
          </button>
        </div>
      </div>
    </form>
    </div>
  </ion-content>
</ion-view>
