<html>
<head>
  <meta charset="UTF-8">
  <style type="text/css">
    .inline {
      display: inline-block;
      margin: 10px;
    }

    .button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }
  </style>
</head>
<body>
<form id="TheForm" onsubmit="submit()">
  <input type="hidden" name="Amount" />
  <input type="hidden" name="MID"/>
  <input type="hidden" name="ResNum"/>
  <input type="hidden" name="RedirectURL" />
  <input type="hidden" name="CellNumber" />

  <div style="text-align: center;direction: rtl;font-size: 50px;margin-top: 200px;">
    <div class='inline'>
      <div>مبلغ مورد نظر(ریال)</div>
    </div>
    <div class='inline' style="color: green">
      <div id="amountL"></div>
    </div>
  </div>
  <div style="text-align: center;direction: rtl;font-size: 40px">
    <div class='inline'>
      <div>شماره پیگیری</div>
    </div>
    <div class='inline' style="color: green">
      <div id="resL"></div>
    </div>
  </div>
  <div style="text-align: center;margin-top: 100px">
    <button style="font-size: 50px" type="submit" class="button">ورود به صفحه بانک</button>
  </div>
</form>
</body>
</html>
<script type="text/javascript">
  var getUrlParameter = function getUrlParameter(name) {
    var url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
      results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  };
  document.getElementById("amountL").innerHTML = getUrlParameter("amount");
  document.getElementById("resL").innerHTML = getUrlParameter("res");
  function submit() {
    var amount = getUrlParameter("amount");
    var res = getUrlParameter("res");
    var f = document.getElementById('TheForm');
    f.Amount.value = amount;
    f.MID.value = "10822833";
    f.ResNum.value = res;
    f.RedirectURL.value = "https://dagala.cfapps.io/api/1/donePeyment";
    f.submit();
  }
</script>
