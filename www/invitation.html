<ion-view>
  <ion-content class="page-background" scroll="false">
    <div class="myText">
      <div class="row">
        <a class="col grid-example s6 invite-title">
        </a>
      </div>
      <form ng-submit="submit()" name="inviteForm" novalidate>
        <div class="row" style="margin-top: 30%">
          <input type="text" class="myEText" id="username" ng-model="username" name="username" required ng-maxlength="17" placeholder="نام کاربری معرف"
                 style="background: url(img/input-01.png);width: 100%;height: 100%;background-size: 100% 100%;margin-left: 30px;margin-right: 30px;padding-left: 10px;padding-right: 10px">
        </div>
        <div class="error-message myText" ng-show="inviteForm.username.$error.maxlength && inviteForm.username.$touched">
          حداکثر 17 کاراکتر وارد کنید
        </div>
        <button type="submit" class=" myText row gold-button" ng-disabled="inviteForm.$invalid"
                style="font-size: large;text-align: center;display: block;line-height: 60px;margin-top: 10%;border: none">
          ثبت
        </button>
      </form>
    </div>
    <div ng-click="goBack()" style="width: 70px;
    background-image: url(img/back.png);
    background-size: 100% 100%;
    position: fixed;
    bottom: 0;
    height: 80px;"></div>
    <div style="width: 70px;
    background-image: url(img/help.png);
    background-size: 100% 100%;
    position: fixed;
    bottom: 0;
    right: 0;
    height: 80px;"></div>
  </ion-content>
</ion-view>
