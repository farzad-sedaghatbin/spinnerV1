<ion-view>
  <ion-content class="page-background" scroll="false">
    <div class="myText">
      <div class="row">
        <a class="col grid-example s6" style="text-align: left" ng-click="goBack()">
          <img class="coins-ico" src="img/back.png" style="width: 56px"/>
        </a>
        <a class="col grid-example s6 mytitle">
          امتیازدهی به معرف
        </a>
      </div>
      <form ng-submit="submit()" name="inviteForm" novalidate>
        <div class="row" style="margin-top: 30%">
          <input type="text" id="username" ng-model="username" name="username" required ng-maxlength="60" placeholder="نام کاربری معرف"
                 style="background: url(img/input2.png);width: 100%;height: 100%;background-size: 100% 100%;margin-left: 30px;margin-right: 30px;padding-left: 10px;padding-right: 10px">
        </div>
        <div class="error-message myText" ng-show="inviteForm.username.$error.maxlength && inviteForm.username.$touched">
          برای فیلد نام کاربری حداکثر 60 کاراکتر وارد کنید
        </div>
        <button type="submit" class="row gold-button" ng-disabled="inviteForm.$invalid"
                style="font-size: large;text-align: center;display: block;line-height: 60px;margin-top: 10%;border: none">
          ثبت
        </button>
      </form>
    </div>
  </ion-content>
</ion-view>
