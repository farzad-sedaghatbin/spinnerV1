<ion-view>
  <ion-content class="page-background">
    <div class="myText">
      <div class="row">
        <a class="col grid-example s6" style="text-align: left" ng-click="goBack()">
          <img class="coins-ico" src="img/back.jpg" style="width: 56px"/>
        </a>
        <a class="col grid-example s6 mytitle">
          لیگ ها
        </a>
      </div>
      <div class="row" ng-repeat="row in leagues" style="background: url('img/1.png') no-repeat center;background-size: 100% 100%;height: 120px">
        <div class="col grid-example s3 battlefield" style="color: white;font-size: smaller;line-height: 90px;padding: 0;background-size: 80%" ng-click="battlefield(row.gameId,false)">
          جزییات
        </div>
        <div class="col grid-example s3" style="padding: 0">
          <div style="line-height: 35px;font-size: medium">{{row.capacity}}</div>
          <div style="line-height: 5px;font-size: medium">{{row.left}}</div>
          <div style="line-height: 25px;font-size: medium">{{row.startDate}}</div>
          <div style="line-height: 5px;font-size: medium">{{row.cost}}</div>
        </div>
        <div class="col grid-example s3" style="padding: 0">
          <div style="line-height: 35px;font-size: medium">ظرفیت</div>
          <div style="line-height: 5px;font-size: medium">باقیمانده</div>
          <div style="line-height: 25px;font-size: medium">تاریخ شروع</div>
          <div style="line-height: 5px;font-size: medium">هزینه</div>
        </div>
        <div class="col grid-example s3">
          <img style="width: 72px;margin-top: 15px" src="img/cup.png">
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
