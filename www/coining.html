<ion-view>
  <ion-content class="page-background" scroll="false">
    <div class="row">
      <a class="col grid-example s6 coin-title">
      </a>
    </div>
    <div class="myText" style="overflow: scroll;height: 90%;">
    <div ng-if="isAndroid()" class="row coining1" ng-click="tapsell()">
    </div>
    <div class="row coining2" ng-click="wheel()">
    </div>
    <div class="row coining3" ng-click="invitation()">
    </div>
    <div class="row coining4" ng-click="buy()">
    </div>
      <div class="row text-center" >
        <div class="col col-50">
          <a href="https://instagram.com/dagala_official"><img style="height: 50px" src="img/instagram.png"/></a>
        </div>
        <div class="col col-50">
          <a href="http://t.me/dagala"><img style="height: 52px" src="img/telegram.png"/></a>
        </div>
      </div>
    </div>
    <div ng-click="goBack()" style="width: 70px;
    background-image: url(img/back.png);
    background-size: 100% 100%;
    position: fixed;
    bottom: 0;
    height: 80px;"></div>
    <div ng-click="help()" style="width: 70px;
    background-image: url(img/help.png);
    background-size: 100% 100%;
    position: fixed;
    bottom: 0;
    right: 0;
    height: 80px;"></div>
  </ion-content>
</ion-view>
