<ion-view>
  <ion-content class="page-background" scroll="false">
    <div class="myText login-background" style="width: 100%;height: 100%;background: url('img/21-1.png');background-size: 110% 110% !important;margin-left: 10px">

      <div
        style="background: url(img/pic.png) no-repeat center;background-size: contain;right: 0;position: absolute;width: 175px;height: 80px;top: 0"
        ng-click="selectAvatar()">
        <img style="width: 30%;position: absolute;left: 30px;top: 42px;height: 15px;" src="img/bar-full-profile.png">
        <img style="width: 42px;border-radius: 50%;position: absolute;right: 15px;top: 19px;" src="{{gamer.avatar}}">
      </div>
      <div class="myEText" style="color: white;position: absolute;top: 15px;right: 85px;font-size: 20px">{{gamer.user}}
      </div>
      <div ng-if="gamer" class="myText" style="color: white;position: absolute;top: 42px;right: 153px;font-size: 14px">{{gamer.level}}
      </div>

      <div class="row" style="top: 100px;
    position: absolute;right: 3px">
        <div ng-click="login()" class="col grid-example s6" style="background: url('img/21-8.png');background-size: 80% 60%;margin-left: 40px;
    background-repeat: no-repeat;
    background-position-y: center;
    background-position-x: center;
    margin-top: 8px;">
        </div>
        <div ng-click="changePass()" class="col grid-example s6" style="background: url('img/21-9.png');background-size: 80% 60%;margin-right: 40px;
    background-repeat: no-repeat;
    background-position-y: center;
    background-position-x: center;
    margin-top: 8px;">
        </div>
      </div>

      <div class="row" style="background: url('img/21-13.png') no-repeat center;background-size: 80%;
      top: 180px;
    position: absolute;right: 3px">
        <div class="col grid-example s6" style="margin: 0;">
        </div>
        <div class="col grid-example s6" style="margin: 0;background: url('img/21-12.png');background-size: 60px;
    background-repeat: no-repeat;
    background-position-y: center;
    background-position-x: center;
    margin-top: 8px;">
        </div>
      </div>

      <div class="row" style="top: 205px;
    position: absolute;right: 3px">
        <div class="col grid-example s6" style="margin: 0;">
        </div>
        <div class="col grid-example s6" style="margin: 0;background: url('img/21-10.png');background-size: 60px;
    background-repeat: no-repeat;
    background-position-y: center;
    background-position-x: center;">
        </div>
      </div>

      <div class="row" style="background: url('img/21-13.png') no-repeat center;background-size: 80%;
      top: 230px;
    position: absolute;right: 3px">
        <div class="col grid-example s6" style="margin: 0;">
        </div>
        <div class="col grid-example s6" style="margin: 0;background: url('img/21-11.png');background-size: 60px;
    background-repeat: no-repeat;
    background-position-y: center;
    background-position-x: center;">
        </div>
      </div>

      <div class="row" style="background: url('img/21-2.png') no-repeat center;background-size: 80%;
      top: 300px;height: 150px;
    position: absolute;right: 3px">
      </div>
    </div>

    <div id="footer">
      <div ng-click="goBack()" style="width: 90px;
    background-image: url(img/back.png);
    background-size: 100% 100%;
    position: fixed;
    bottom: 0;
    height: 100px;"></div>
      <div style="width: 90px;
    background-image: url(img/help.png);
    background-size: 100% 100%;
    position: fixed;
    bottom: 0;
    right: 0;
    height: 100px;"></div>
    </div>
  </ion-content>
</ion-view>
