<ion-view>
  <ion-content class="page-background" id="HomeController" scroll="false">
    <div class="myText" id="myContent">
      <ion-content>
        <ion-refresher ng-if="!isEnded" on-refresh="refresh()" pulling-text="برای بارگزاری بکشید"
                       refreshing-text="در حال بارگزاری">

        </ion-refresher>
      <div class="row">
        <a class="col grid-example s6 avardgah">
        </a>
      </div>
        <div style="width: 60%;float: right;margin-top: 10px;display: none;position: absolute;left: 24%" class="clock"></div>
      <div ng-if="loaded" style="overflow: scroll;margin-top: 40px">
        <div ng-if="!isEnded" class="row" style="margin-bottom: 20px;margin-top: 0">
          <div ng-if="battle.user.user" id="taslim" class="col grid-example s6 taslim"
               ng-click="taslim()">
          </div>
          <div id="playgame" ng-if="myTurn" class="col grid-example s6 game-play" ng-click="play()">
          </div>
          <div ng-if="!myTurn" class="col grid-example s6 nobate-harif" ng-click="dontPlay()">
          </div>
        </div>
        <div ng-if="isEnded" class="row" style="margin-bottom: 20px;margin-top: 0"></div>
        <div id="chat" class="animated-chat tada myText" ng-click="loadChatbox()">کری بخون</div>
        <div style="overflow: auto" class="chatbox" id="chatbox">
          <!--<span class="chat-text">Chatting Yuk!</span>-->
          <div id="close-chat" ng-click="closeChatbox()"></div>
          <div class="row" style="margin-top: 40px">
            <div id="7" class="col grid-example s4" ng-click="selected(7)" style="background: url(img/PNG/ANGRY.png) no-repeat center;background-size: cover;min-height: 85px">
            </div>
            <div id="8" class="col grid-example s4" ng-click="selected(8)" style="background: url(img/PNG/CRRAY.png) no-repeat center;background-size: cover;min-height: 85px">
            </div>
            <div id="9" class="col grid-example s4" ng-click="selected(9)" style="background: url(img/PNG/HAPPY.png) no-repeat center;background-size: cover;min-height: 85px">
            </div>
            <div id="10" class="col grid-example s4" ng-click="selected(10)" style="background: url(img/PNG/LIKE.png) no-repeat center;background-size: cover;min-height: 85px">
            </div>
          </div>
          <div class="row">
            <div id="1" class="col grid-example s3" ng-click="selected(1)" style="background: url(img/PNG/0001.png) no-repeat center;background-size: contain">
            </div>
            <div id="2" class="col grid-example s3" ng-click="selected(2)" style="background: url(img/PNG/0002.png) no-repeat center;background-size: contain">
            </div>
            <div id="3" class="col grid-example s3" ng-click="selected(3)" style="background: url(img/PNG/0003.png) no-repeat center;background-size: contain">
            </div>
          </div>
          <div class="row">
            <div id="4" class="col grid-example s3" ng-click="selected(4)" style="background: url(img/PNG/0004.png) no-repeat center;background-size: contain">
            </div>
            <div id="5" class="col grid-example s3" ng-click="selected(5)" style="background: url(img/PNG/0005.png) no-repeat center;background-size: contain">
            </div>
            <div id="6" class="col grid-example s3" ng-click="selected(6)" style="background: url(img/PNG/0006.png) no-repeat center;background-size: contain">
            </div>
          </div>
          <!--<div id="minim-chat" ng-click="minimChatbox()"><span class="minim-button">&minus;</span></div>-->
          <div id="maxi-chat" ng-click="loadChatbox()"><span class="maxi-button">&plus;</span></div>
        </div>

        <div class="row" style="margin-bottom: 10px;height: 100px;width: 80%;margin-left: 10%;">
          <div class="col grid-example s4"
               style="background: url(img/vs-03.png) no-repeat center;background-size: 100% 100%;margin: 0;padding: 0">
            <img style="width: 42px;margin-top: 8px;border-radius: 50%;margin-right: 18px" src="{{gamer.avatar}}">
            <span id="me" class="myText" style="color: black;font-size: large;position: absolute;left: 12%;
    width: 20%;
    height: 4%;
    line-height: 200%;
    margin-top: 57px;text-align: center">من</span>
          </div>
          <div id="yourscore" class="col myEText grid-example s4 rate"
               style="font-size: large;margin: 0;padding: 0;line-height: 300%">
            {{battle.user.score}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            {{battle.score}}
          </div>
          <div ng-click="profile(battle.user.user)" ng-if="battle.user.user" class="col grid-example s4"
               style="background: url(img/vs-02.png) no-repeat center;background-size: 100% 100%;margin: 0;padding: 0">
            <img style="width: 42px;margin-top: 8px;border-radius: 50%;margin-left: 18px" src="{{battle.user.avatar}}">
            <div class="myEText" style="color: black;font-size: large;position: absolute;margin-top: -19%;margin-right: 3.5%;">{{battle.user.level}}</div>
            <div id="him" class="myEText my-overflow-text" style="color: black;font-size: small;position: absolute;right: 12%;
    width: 20%;
    height: 4%;
    line-height: 200%;
    margin-top: -20px;">
              {{battle.user.user}}
            </div>
          </div>
          <div ng-if="!battle.user.user" class="col grid-example s4"
               style="background: url(img/vs-02.png) no-repeat center;background-size: 100% 100%;margin: 0;padding: 0">
            <div class="myEText my-overflow-text" style="color: black;font-size: small;position: absolute;right: 12%;
    width: 20%;
    height: 4%;
    line-height: 200%;
    margin-top: -20px;">
              نامشخص
            </div>
            <!--<img style="width: 42px;margin-top: 8px;border-radius: 50%;margin-left: 18px" src="img/unknown.png">-->
          </div>
        </div>

        <div style="position: absolute;width: 100%;height: 40%;overflow-y: scroll;" class="myEText">
        <div class="row"
             style="margin-top: 10px;background: url('img/23-5.png') no-repeat center;background-size: 80% 80%;height: 100px"
             ng-repeat="row in battle.gameDTOS">
          <div class="col grid-example s4 score"
               style="margin: 0;font-size: large;padding-left: 60px;min-width: 40%;padding-top: 2%;text-align: center">
            <span>{{row.myScore}}</span>
          </div>
          <div class="col grid-example"
               style="min-width: 20%;padding-top: 10px;text-align: center">
            <img style="width: 48px;margin-top: 7px;margin-left: -9px" src="{{row.icon}}">
          </div>
          <div class="col grid-example s4 score"
               style="margin: 0;font-size: large;padding-left: 0;min-width: 40%;text-align: center;padding-top: 2%;padding-right: 13%;">
            <span>{{row.secondScore}}</span>
          </div>
        </div>
        </div>
      </div>
      </ion-content>
    </div>
      <div ng-click="goBack()" style="width: 70px;
    background-image: url(img/back.png);
    background-size: 100% 100%;
    position: fixed;
    bottom: 0;
    height: 80px;"></div>
      <div style="width: 70px;
    background-image: url(img/help.png);
    background-size: 100% 100%;
    position: fixed;
    bottom: 0;
    right: 0;
    height: 80px;"></div>
  </ion-content>
</ion-view>
