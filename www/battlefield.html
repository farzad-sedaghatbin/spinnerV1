<ion-view>
  <ion-content class="page-background" id="HomeController">
    <ion-refresher on-refresh="refresh()" pulling-text="برای بارگزاری بکشید"
                   refreshing-text="در حال بارگزاری">

    </ion-refresher>
    <div class="myText">
      <div class="row">
        <a class="col grid-example s6" style="text-align: left" ng-click="goBack()">
          <img class="coins-ico" src="img/back.jpg" style="width: 56px"/>
        </a>
        <a class="col grid-example s6 mytitle myText">
          آوردگاه
        </a>
      </div>
      <div class="myhelp" style="width:100%;background-size: 72px 72px;background-position-x: left;">
        <div ng-click="help()" style="width: 72px;float: left;">راهنما</div>
        <div style="width: 60%;float: right;margin-top: 10px;display: none" class="clock"></div>
      </div>
      <div ng-if="loaded">
        <div ng-if="!isEnded" class="row" style="margin-bottom: 20px;margin-top: 0">
          <div ng-if="battle.user.user" id="taslim" class="col grid-example s6 blue-button"
               ng-click="taslim()">
            تسلیم شو
          </div>
          <div id="playgame" ng-if="myTurn" class="col grid-example s6 red-button" ng-click="play()">
            بازی کن
          </div>
          <div ng-if="!myTurn" class="col grid-example s6 red-button" ng-click="dontPlay()">
            نوبت حریفه
          </div>
        </div>
        <div id="chat" class="animated-chat tada myText" ng-click="loadChatbox()">کری بخون</div>
        <div style="overflow: auto" class="chatbox" id="chatbox">
          <!--<span class="chat-text">Chatting Yuk!</span>-->
          <div id="close-chat" ng-click="closeChatbox()"></div>
          <div style="margin-left: 10px" class="row" ng-repeat="row in rows">
            <div class="col grid-example s3" ng-click="selected(0,$index)">
              <img id="0{{$index}}" src="{{row[0]}}" style="width: 42px;position: absolute">
            </div>
            <div class="col grid-example s3" ng-click="selected(1,$index)">
              <img id="1{{$index}}" src="{{row[1]}}" style="width: 42px;position: absolute">
            </div>
            <div class="col grid-example s3" ng-click="selected(2,$index)">
              <img id="2{{$index}}" src="{{row[2]}}" style="width: 42px;position: absolute">
            </div>
          </div>
          <!--<div id="minim-chat" ng-click="minimChatbox()"><span class="minim-button">&minus;</span></div>-->
          <div id="maxi-chat" ng-click="loadChatbox()"><span class="maxi-button">&plus;</span></div>
        </div>

        <div class="row" style="margin-bottom: 10px">
          <div class="col grid-example s3"
               style="background: url(img/pic.png) no-repeat center;background-size: contain;">
            <img style="width: 42px;margin-top: 12px;border-radius: 50%;" src="{{gamer.avatar}}">
          </div>
          <div id="yourscore" ng-if="battle.user.user" class="col grid-example s3 rate" style="margin-right: 5px;font-size: xx-large">
            {{battle.score}}
          </div>
          <div id="hisscore" ng-if="battle.user.user" class="col grid-example s3 rate" style="margin-left: 5px;font-size: xx-large">
            {{battle.user.score}}
          </div>
          <div ng-if="battle.user.user" class="col grid-example s3"
               style="background: url(img/pic.png) no-repeat center;background-size: contain;">
            <img style="width: 42px;margin-top: 12px;border-radius: 50%;" src="{{battle.user.avatar}}">
          </div>
          <div ng-if="!battle.user.user" class="col grid-example s6 unknown" style="margin-left: 40px;margin-right: 40px;opacity: 0.8">
          </div>
        </div>
        <div class="row" style="background: url('img/3.png') no-repeat center;background-size: 100%;margin-top: 20px">
          <div class="col grid-example s6 " style="margin: 0">
            <div style="line-height: 50px;color: black;height: 30px;font-size: large">من</div>
            <div style="line-height: 40px;color: #d2dea6;font-size: large">{{myTurn}}</div>
          </div>
          <div ng-if="battle.user.user" class="col grid-example s6" style="margin: 0">
            <div class="myEText" style="line-height: 20px;color: black;height: 30px;font-size: large">سطح : {{battle.user.level}}</div>
            <div class="myEText" style="line-height: 0;color: black;height: 20px;font-size: large">{{battle.user.user}}</div>
            <div style="line-height: 0;color: #d2dea6;font-size: large">{{hisTurn}}</div>
          </div>
          <div ng-if="!battle.user.user" class="col grid-example s6" style="margin-left: 40px;margin-right: 40px">
          </div>
        </div>

        <div class="row" style="margin-top: 10px;background: url('img/{{$index}}.png') no-repeat center;background-size: 100%" ng-repeat="row in battle.gameDTOS">
          <div class="col grid-example s3 score" style="margin: 0;font-size: xx-large">
            {{row.myScore}}
          </div>
          <div class="col grid-example s3"
               style="margin: 0">
            <img style="width: 48px;margin-top: 8px" src="{{row.icon}}">
          </div>
          <div class="col grid-example s3 score" style="margin: 0;font-size: xx-large">
            {{row.secondScore}}
          </div>
        </div>

      </div>
    </div>
  </ion-content>
</ion-view>
