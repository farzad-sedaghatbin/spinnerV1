<ion-view>
  <ion-content class="page-background">
    <div class="myText">
      <div class="row">
        <a class="col grid-example s6" style="text-align: left" ng-click="goBack()">
          <img class="coins-ico" src="img/back.jpg" style="width: 56px"/>
        </a>
        <a class="col grid-example s6 mytitle">
         ثبت نام
        </a>
      </div>
      <div class="row" style="margin-top: 10%">
        <input type="text" placeholder="نام کاربری" style="background: url(img/input1.png);width: 100%;height: 100%;background-size: 100% 100%;margin-left: 30px;margin-right: 30px;padding-left: 40px;padding-right: 10px">
      </div>
      <div class="row" style="margin-top: 10%">
        <input type="password" placeholder="رمز عبور" style="background: url(img/input2.png);width: 100%;height: 100%;background-size: 100% 100%;margin-left: 30px;margin-right: 30px;padding-left: 40px;padding-right: 10px">
      </div>
      <div class="row" style="margin-top: 10%">
        <input type="tel" placeholder="شماره همراه" style="background: url(img/input3.png);width: 100%;height: 100%;background-size: 100% 100%;margin-left: 30px;margin-right: 30px;padding-left: 40px;padding-right: 10px">
      </div>
      <div style="text-align: right;margin-bottom: 15px;margin-top: 20px;margin-right: 25px">
        <button style="background-color: transparent;right: 5%;width: 52px;height: 52px;background-image: url('{{avatar}}');background-size: 52px 52px;border-radius: 50%"
                class="button button-fab expanded button-energized-900"></button>
        <button ng-click="selectAvatar()" style="width: 52px;height: 52px;background-size: 52px 52px;background: url('/img/logo.png') center;border-radius: 50%"
                class="button button-fab expanded button-energized-900"></button>
      </div>

      <div class="row gold-button" style="font-size: large;text-align: center;display: block;line-height: 60px;margin-top: 10%">
        ثبت
      </div>
    </div>
  </ion-content>
</ion-view>
