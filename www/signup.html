<ion-view>
  <ion-content class="page-background">
    <div class="myText">
      <div class="row">
        <a class="col grid-example s6" style="text-align: left" ng-click="goBack()">
          <img class="coins-ico" src="img/back.jpg" style="width: 56px"/>
        </a>
        <a class="col grid-example s6 mytitle">
         ثبت نام
        </a>
      </div>
      <form name="signupForm" novalidate ng-submit="signUp()">
      <div class="row" style="margin-top: 10%">
        <input type="text" name="username" ng-model="username" required ng-maxlength="60" placeholder="نام کاربری" style="background: url(img/input1.png);width: 100%;height: 100%;background-size: 100% 100%;margin-left: 30px;margin-right: 30px;padding-left: 40px;padding-right: 10px">
      </div>
        <div class="error-message myText" ng-show="signupForm.username.$error.maxlength && signupForm.username.$touched">
          برای فیلد نام کاربری حداکثر 60 کاراکتر وارد کنید
        </div>
      <div class="row" style="margin-top: 10%">
        <input type="password" name="pass" ng-model="pass" required ng-maxlength="60" ng-minlength="6" placeholder="کلمه عبور" style="background: url(img/input2.png);width: 100%;height: 100%;background-size: 100% 100%;margin-left: 30px;margin-right: 30px;padding-left: 40px;padding-right: 10px">
      </div>
        <div class="error-message myText" ng-show="signupForm.pass.$error.maxlength && signupForm.pass.$touched">
          برای فیلد کلمه عبور حداکثر 60 کاراکتر وارد کنید
        </div>
        <div class="error-message myText" ng-show="signupForm.pass.$error.minlength && signupForm.pass.$touched">
          برای فیلد کلمه عبور حداقل 6 کاراکتر وارد کنید
        </div>
      <div class="row" style="margin-top: 10%">
        <input type="tel" name="tel" ng-model="tel" required ng-maxlength="11" ng-minlength="11" placeholder="شماره همراه" style="background: url(img/input3.png);width: 100%;height: 100%;background-size: 100% 100%;margin-left: 30px;margin-right: 30px;padding-left: 40px;padding-right: 10px">
      </div>
        <div class="error-message myText" ng-show="signupForm.tel.$error.maxlength && signupForm.tel.$touched">
          برای فیلد شماره همراه 11 رقم وارد کنید
        </div>
        <div class="error-message myText" ng-show="signupForm.tel.$error.minlength && signupForm.tel.$touched">
          برای فیلد شماره همراه 11 رقم وارد کنید
        </div>
      <div style="text-align: right;margin-bottom: 15px;margin-top: 20px;margin-right: 25px">
        <button style="background-color: transparent;right: 5%;width: 72px;height: 72px;background-image: url('img/default.png');background-size: 72px 72px;border-radius: 50%;background-repeat: no-repeat"
                class="button button-fab expanded button-energized-900"></button>
        <button ng-click="selectAvatar()" style="width: 72px;height: 72px;background-size: 72px 72px;border-radius: 50%;font-size: xx-small;background-color: #f7eabc"
                class="button button-fab expanded button-energized-900">انتخاب آواتار</button>
      </div>

      <button type="submit" ng-disabled="signupForm.$invalid" class="row gold-button" style="font-size: large;text-align: center;display: block;line-height: 60px;margin-top: 10%;border: none">
        ثبت
      </button>
      </form>
    </div>
  </ion-content>
</ion-view>
