<ion-view>
  <ion-content class="page-background" scroll="false">
    <div class="myText">
      <div class="row">
        <a class="col grid-example s6" style="text-align: left" ng-click="goBack()">
          <img class="coins-ico" src="img/back.png" style="width: 56px"/>
        </a>
        <a class="col grid-example s6 mytitle">
          ورود
        </a>
      </div>
      <form ng-submit="doLogin()" name="loginForm" novalidate>
        <div class="row" style="margin-top: 20%">
          <input id="username" type="text" ng-model="username" name="username" required ng-maxlength="60" placeholder="نام کاربری"
                 style="background: url(img/input1.png);width: 100%;height: 100%;background-size: 100% 100%;margin-left: 30px;margin-right: 30px;padding-left: 40px;padding-right: 10px">
        </div>
        <div class="error-message myText" ng-show="loginForm.username.$error.maxlength && loginForm.username.$touched">
          برای فیلد نام کاربری حداکثر 60 کاراکتر وارد کنید
        </div>

        <div class="row" style="margin-top: 10%">
          <input id="pass" type="password" ng-model="pass" name="pass" required ng-maxlength="60" placeholder="کلمه عبور"
                 style="background: url(img/input1.png);width: 100%;height: 100%;background-size: 100% 100%;margin-left: 30px;margin-right: 30px;padding-left: 40px;padding-right: 10px">
        </div>
        <div class="error-message myText" ng-show="loginForm.pass.$error.maxlength && loginForm.pass.$touched">
          برای فیلد کلمه عبور حداکثر 60 کاراکتر وارد کنید
        </div>

        <button type="submit" class="row gold-button" ng-disabled="loginForm.$invalid"
             style="font-size: large;text-align: center;display: block;line-height: 60px;margin-top: 10%;border: none">
          ورود
        </button>
      </form>
    </div>
  </ion-content>
</ion-view>
