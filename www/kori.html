<ion-modal-view
  style="top: 50%;
    min-height: 50%;
    height: 20%;
    width: 90%;left: 5%;border-radius: 5%;background: url('img/error-body.png');background-size: 100% 100%;background-repeat: no-repeat">
  <a ng-click="modal.remove()" class="closeButton"></a>
  <ion-content>
      <div class="row" style="margin-top: 40px">
        <div id="7" class="col grid-example s4" ng-click="selected(7,'img/PNG/ANGRY.png')" style="background: url(img/PNG/ANGRY.png) no-repeat center;background-size: cover;min-height: 85px">
        </div>
        <div id="8" class="col grid-example s4" ng-click="selected(8,'img/PNG/CRRAY.png')" style="background: url(img/PNG/CRRAY.png) no-repeat center;background-size: cover;min-height: 85px">
        </div>
        <div id="9" class="col grid-example s4" ng-click="selected(9,'img/PNG/HAPPY.png')" style="background: url(img/PNG/HAPPY.png) no-repeat center;background-size: cover;min-height: 85px">
        </div>
        <div id="10" class="col grid-example s4" ng-click="selected(10,'img/PNG/LIKE.png')" style="background: url(img/PNG/LIKE.png) no-repeat center;background-size: cover;min-height: 85px">
        </div>
      </div>
      <div class="row">
        <div id="1" class="col grid-example s3" ng-click="selected(1,'img/PNG/0001.png')" style="background: url(img/PNG/0001.png) no-repeat center;background-size: contain">
        </div>
        <div id="2" class="col grid-example s3" ng-click="selected(2,'img/PNG/0002.png')" style="background: url(img/PNG/0002.png) no-repeat center;background-size: contain">

        <div id="3" class="col grid-example s3" ng-click="selected(3,'img/PNG/0003.png')" style="background: url(img/PNG/0003.png) no-repeat center;background-size: contain">

      </div>
      <div class="row">
        <div id="4" class="col grid-example s3" ng-click="selected(4,'img/PNG/0004.png')" style="background: url(img/PNG/0004.png) no-repeat center;background-size: contain">
        </div>
        <div id="5" class="col grid-example s3" ng-click="selected(5,'img/PNG/0005.png')" style="background: url(img/PNG/0005.png) no-repeat center;background-size: contain">
        </div>
        <div id="6" class="col grid-example s3" ng-click="selected(6,'img/PNG/0006.png')" style="background: url(img/PNG/0006.png) no-repeat center;background-size: contain">
        </div>
      </div>
  </ion-content>
</ion-modal-view>
