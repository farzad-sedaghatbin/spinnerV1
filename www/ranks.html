<ion-modal-view
  style="min-height: 100%;width: 100%;background: rgba(255,255,255,0.5);top: 0;right: 0;bottom: 0;left: 0">
  <ion-content style="min-height: 100%;width: 100%;background: url('img/background.jpg');background-size: 100% 100%;background-repeat: no-repeat" scroll="false">
    <div class="myText">

      <div class="background-info" style="float:left">
        <div class="myText" style="float:left;margin-top: 10px">
          <span style="display:inline;"><img id="cupT" class="home-badge-img" src="img/cup.png"/></span>
          <span class="home-badge-text"
                style="display:inline;top: 28px;left: 80px;font-size: 15px">{{gamer.rating}}</span>
        </div>
        <div class="myText" style="float:left;clear: both">
          <span style="display:inline;"><img id="coinT" class="home-badge-img" src="img/coin.png"/></span>
          <span class="home-badge-text" style="display:inline;top: 100px;left: 70px;font-size: 15px">{{gamer.coins}}</span>
        </div>
        <div class="myText" style="float:left;clear: both">
          <span style="display:inline;"><img id="gemT" class="home-badge-img" src="img/gem.png"/></span>
          <span class="home-badge-text" style="display:inline;top: 172px;left: 80px;font-size: 15px">{{gamer.gem}}</span>
        </div>
        <div ng-if="gamer.exp" class="myText" style="float:left;clear: both">
          <span style="display:inline;"><img class="home-badge-img" src="img/exp.png"/></span>
          <span class="home-badge-text" style="display:inline;top: 115px;left: 40px;font-size: 25px">{{gamer.exp}}</span>
        </div>
      </div>
      <div class="background-info" style="position: absolute;top: 210px;background: url('img/10-keshoyi.png');
    background-size: 50px 80%;
    background-repeat: no-repeat;
    left: 10px;">
        <div class="myText" style="float:left;margin-top: 10px">
          <span style="display:inline;"><img class="home-badge-img-2" src="img/10-keshoyi-3.png"/></span>
        </div>
        <div class="myText" style="float:left;clear: both">
          <span style="display:inline;"><img class="home-badge-img-2" src="img/10-keshoyi-4.png"/></span>
        </div>
        <div class="myText" style="float:left;clear: both">
          <span style="display:inline;"><img class="home-badge-img-2" src="img/10-keshoyi-5.png"/></span>
        </div>
        <div class="myText" style="float:left;clear: both">
          <span style="display:inline;"><img class="home-badge-img-2" src="img/10-keshoyi-1.png"/></span>
        </div>
      </div>
      <div class="myText" style="position: absolute;left: 110px;top: 5px;" ng-click="speaker()">
        <span style="display:inline;"><img id="speaker" style="width: 64px" class="home-badge-img" src="img/speaker.png"/></span>
      </div>
      <div
        style="background: url(img/pic.png) no-repeat center;background-size: contain;right: 0;position: absolute;width: 175px;height: 80px;top: 0"
        ng-click="selectAvatar()">
        <img style="width: 42px;border-radius: 50%;position: absolute;right: 15px;top: 19px;" src="{{gamer.avatar}}">
      </div>
      <div class="myEText" style="color: white;position: absolute;top: 15px;right: 85px;font-size: 20px">{{gamer.user}}
      </div>
      <div ng-if="gamer" class="myText" style="color: white;position: absolute;top: 42px;right: 153px;font-size: 14px">{{gamer.level}}
      </div>
    </div>

    <div style="position: absolute;
    left: 65px;
    top: 120px;
    overflow: scroll;
    height: 80%;
    width: 80%;">
      <div ng-repeat="row in ranks.users" class="row" style="background: url('img/12-khafanha.png') center center / 100% 100px no-repeat;
    height: 100px;
    width: 60%;
    margin-left: 15%;">
        <div class="col grid-example s4 coining-text-left myEText" style="color: darkmagenta;text-align: center !important;position: absolute;left: 45%;margin-top: 40px;">
          <b>{{row.user}}</b>
        </div>
        <div class="col grid-example s4 coining-text-right" style="font-size: large;color: darkblue;padding-left: 0;padding-right: 0">
          <b>{{row.score}}</b>
        </div>
        <div class="col grid-example s4 coining-text-left myEText" style="color: darkmagenta;text-align: center !important;padding-left: 0">
          <b>{{row.user}}</b>
        </div>
        <div class="col grid-example s4" style="margin-top: 0">
          <img style="width: 42px;" src="{{row.avatar}}">
        </div>
      </div>
    </div>


    <div id="footer">
      <div style="width: 90px;
    background-image: url(img/back.png);
    background-size: 100% 100%;
    position: fixed;
    bottom: 0;
    height: 100px;"></div>
      <div style="width: 90px;
    background-image: url(img/help.png);
    background-size: 100% 100%;
    position: fixed;
    bottom: 0;
    right: 0;
    height: 100px;"></div>
    </div>
  </ion-content>
</ion-modal-view>
