<ion-modal-view
  style="min-height: 100%;width: 100%;background: rgba(255,255,255,0.5);top: 0;right: 0;bottom: 0;left: 0">
  <ion-content style="min-height: 100%;width: 100%;background: url('img/background.jpg');background-size: 100% 100%;background-repeat: no-repeat" scroll="false">
    <div class="row">
      <a class="col grid-example s6 ranks-title">
      </a>
    </div>
    <ion-content scroll="true">
      <div class="myText" style="float:left;margin-top: 10px">
        <span style="display:inline;"><img id="cupT" class="home-badge-img" src="img/cup.png"/></span>
        <span class="home-badge-text my-overflow-text myEText"
              style="display:inline;top: 15px;left: 50px;width: 25px;
    font-size: small;">{{gamer.rating}}</span>
      </div>
    <div style="position: absolute;
    left: 10%;
    top: 120px;
    overflow: auto;
    height: 80%;
    width: 80%;">
      <div ng-repeat="row in ranks.users" class="row" style="background: url('img/12-khafanha.png') center center / 90% 80px no-repeat;
    height: 100px;
    width: 80%;
    margin-left: 11%;">
        <div class="col grid-example s4 coining-text-left myEText" style="color: black;text-align: center !important;position: absolute;left: 55%;margin-top: 42px;">
          <b>{{row.user}}</b>
        </div>
        <div class="col grid-example s4 coining-text-left myEText" style="color: black;text-align: center !important;padding-left: 2%;padding-top: 10px;padding-right: 0;max-width: 20%">
          <b>{{$index + 1}}</b>
        </div>
        <div class="col grid-example s4 coining-text-right myEText" style="font-size: small;color: black;padding-left: 0;padding-right: 0;padding-top: 10px;text-align: center !important;max-width: 30%">
          <b>{{row.score}}</b>
        </div>
        <div ng-click="profile(row.user)" class="col grid-example s4" style="margin-left: 6%;margin-top: 4%">
          <img style="width: 50px;" src="{{row.avatar}}">
        </div>
      </div>
    </div>
    </ion-content>

      <div ng-click="ranksBack()" style="width: 70px;
    background-image: url(img/back.png);
    background-size: 100% 100%;
    position: fixed;
    bottom: 0;
    height: 80px;"></div>
      <div style="width: 70px;
    background-image: url(img/help.png);
    background-size: 100% 100%;
    position: fixed;
    bottom: 0;
    right: 0;
    height: 80px;"></div>
  </ion-content>
</ion-modal-view>
