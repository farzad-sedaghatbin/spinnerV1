<ion-modal-view
  style="min-height: 100%;width: 100%;background: rgba(255,255,255,0.5);top: 0;right: 0;bottom: 0;left: 0">
  <ion-content style="min-height: 100%;width: 100%;background: url('img/background.jpg');background-size: 100% 100%;background-repeat: no-repeat">
    <div class="myText">
      <div class="row">
        <a class="col grid-example s6" style="text-align: left" ng-click="ranksBack()">
          <img class="coins-ico" src="img/back.png" style="width: 56px"/>
        </a>
        <a class="col grid-example s6 mytitle">
          خفن ها
        </a>
      </div>
      <div ng-if="ranks.score >= 0" class="row coining2" style="background-size: 80%">
        <div class="col grid-example s6 coining-text-left" style="color: darkmagenta;margin-left: 20%;font-size: x-large">
          {{ranks.rank}}
        </div>
        <div class="col grid-example s6 coining-text-right" style="font-size: medium;margin-right: 20%">
         رتبه شما
        </div>

      </div>
      <div ng-repeat="row in ranks.users" class="row" style="background: url('img/{{row.index}}.png') no-repeat center;background-size: 80% 140px">
        <div class="col grid-example s4 coining-text-right" style="font-size: large;color: darkblue">
          <b>{{row.score}}</b>
        </div>
        <div class="col grid-example s4 coining-text-left myEText" style="color: darkmagenta;text-align: center !important;">
          <b>{{row.user}}</b>
        </div>
        <div class="col grid-example s4" style="margin-top: 0">
          <img style="width: 48px;margin-right: 28px;border-radius: 50%;margin-top: 10px" src="{{row.avatar}}">
        </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
